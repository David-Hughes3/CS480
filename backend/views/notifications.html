<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ws</title>
    <script type="application/javascript">
        var exampleSocket = new WebSocket("ws://localhost:3000/api/notifications");
        exampleSocket.onopen = function() {
          exampleSocket.send('hello from client');
        };
        exampleSocket.onmessage = (msg) => {
          console.log(msg);
        }
    </script>
</head>
<body>
loaded
</body>
</html>
